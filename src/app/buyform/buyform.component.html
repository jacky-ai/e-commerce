<section>
  <h3 class="p-heading">Product Order Form</h3>
  <div class="container order-form mt-4">
    <div class="order-detail">
      <form action="" class="form">
        <label for="">First Name : </label>
        <input type="text" class="form-control" />
        <label for="">Last Name : </label>
        <input type="text" class="form-control" />
        <label for="">Country</label>
        <select name="" id="" class="form-control">
          <option value="">None</option>
          <option value="">Surat</option>
          <option value="">Rajasthan</option>
          <option value="">Delhi</option>
          <option value="">Lakhnaw</option>
          <option value="">Mumbai</option>
        </select>

        <label for="">Town/City : </label>
        <input type="text" class="form-control" />
        <label for="">State : </label>
        <input type="text" class="form-control" />
        <label for="">Postcode : </label>
        <input type="number" class="form-control" />
        <label for="">Phone : </label>
        <input type="number" class="form-control" />
        <label for="">Email : </label>
        <input type="email" class="form-control" />
      </form>
    </div>

    <div class="order-confirm">
      <h4>YOUR ORDER</h4>
      <hr style="border: 2px solid rgb(0, 0, 0)" />

      <div class="summary-row">
        <span>Product Image</span>
        <span
          ><img
            src="https://th.bing.com/th/id/R.2a462af1e29ba56e2af27dea1ecd8a83?rik=VsTbAvrQi%2fRxCA&riu=http%3a%2f%2fwww.outfittrends.com%2fwp-content%2fuploads%2f2017%2f05%2fhot-pink-skirt-with-white-top-683x1024.jpg&ehk=07kjPSxIKUMkAsXegjB%2bSnwhPrIHNB2wpEFVmCiJCqI%3d&risl=&pid=ImgRaw&r=0"
            alt=""
            height="180px"
            width="100%"
        /></span>
      </div>

      <div class="summary-row">
        <span>Product Name * 2 (QTY)</span>
        <span class="price red">$49.00</span>
      </div>

      <div class="summary-row">
        <span>Subtotal</span>
        <span class="price red">$49.00</span>
      </div>

      <div class="summary-row">
        <span>Shipping</span>
        <span class="price green">Free Shipping</span>
      </div>

      <div class="summary-row">
        <span
          >COD
          <img
            src="https://png.pngtree.com/png-clipart/20220509/original/pngtree-cash-on-delivery-png-vector-png-image_7691338.png"
            alt=""
            class="transfer-logo"
        /></span>
        <input type="radio" name="a" />
      </div>

      <div class="summary-row">
        <span
          >UPI
          <img
            src="https://static.vecteezy.com/system/resources/previews/017/221/782/non_2x/google-pay-logo-transparent-free-png.png"
            alt=""
            class="transfer-logo"
        /></span>
        <input type="radio" name="a" />
      </div>

      <div class="summary-row">
        <button class="btn">PLACE ORDER</button>
      </div>
    </div>
  </div>
  <br /><br /><br /><br />
</section>
